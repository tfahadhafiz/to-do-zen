<!DOCTYPE html>
<html>
<head>
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="container">
        <img id="toggleModeButton" class="mode-toggle-icon" src="assets/sun.png" alt="Toggle Mode">
        <h1><img src="assets\tdzdark-transformed.png" alt="Your Logo" class="logo" id="logoImage"></h1>
        <input type="text" id="taskInput" placeholder="What do you have planned?">
        <button id="addButton">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
